<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="heading">
        <img src="./ice-cream.png" alt="" srcset="" width="60">
        <h1>Ice cream shop</h1>
    </div>

    <div class="totals">
        <strong>Total:</strong>
        <span class="total" >

        </span>
    </div>

    <div class="shop">
        <div class="ingredients">
            <div class="ingredient blue">
                <h2>Select a flavour</h2>
                <ul class="flavours list" onclick="flavourChange(event)">
                    
                </ul>
            </div>

            <div class="ingredient red">
                <h2>Select a container</h2>
                <ul class="containers list" onclick="containerChange(event)">
                    
                </ul>
            </div>

            <div class="ingredient purple">
                <h2>Select a topping</h2>
                <ul class="toppings list" onclick="toppingChange(event)" >
                   
                </ul>
            </div>
        </div>
        <div class="cart blue">
            <h2>Cart</h2>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
